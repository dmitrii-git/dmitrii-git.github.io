<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Git Commander</title>
<style>
  body {
    margin: 0;
    background: #0000AA;
    color: #C0C0C0;
    font-family: "Courier New", monospace;
    font-size: 14px;
    overflow: hidden;
  }

  .top {
    background: #0000AA;
    color: #FFFF00;
    padding: 2px 6px;
    font-weight: bold;
    border-bottom: 1px solid #8080FF;
  }

  .container {
    display: flex;
    height: calc(100vh - 70px);
  }

  .panel {
    flex: 1;
    margin: 4px;
    background: #000080;
    color: #C0C0C0;
    padding: 1px;
    display: flex;
    flex-direction: column;
    border: 2px solid #C0C0C0;
  }

  .panel-header {
    background: #0000AA;
    color: #FFFFFF;
    padding: 2px 4px;
    font-weight: bold;
    border-bottom: 1px solid #C0C0C0;
    text-align: center;
  }

  .panel-body {
    flex: 1;
    overflow-y: auto;
    padding: 2px;
    white-space: pre;
  }

  .item {
    padding: 1px 0;
  }

  .folder::before {
    content: "[DIR] ";
    color: #FFFF00;
  }

  .file::before {
    content: "      ";
  }

  .selected {
    background: #FFFFFF;
    color: #000000;
  }

  .status {
    background: #0000AA;
    color: #FFFFFF;
    padding: 2px 4px;
    font-size: 12px;
    border-top: 1px solid #8080FF;
  }

  #cmdline {
    background: #000000;
    color: #00FF00;
    padding: 4px;
    font-family: inherit;
    border: none;
    width: 100%;
    outline: none;
  }
</style>
</head>
<body>

<div class="top">Norton Commander â€” GitHub Edition</div>

<div class="container">
  <div class="panel">
    <div class="panel-header">LEFT: Repositories</div>
    <div class="panel-body" id="left"></div>
  </div>

  <div class="panel">
    <div class="panel-header" id="right-header">RIGHT: Files</div>
    <div class="panel-body" id="right"></div>
  </div>
</div>

<div class="status">
  F1 Help  F3 View  F4 Edit  F5 Copy  F6 Move  F7 MkDir  F8 Delete  F10 Quit
</div>
<input id="cmdline" placeholder=":" />

<script>
const user = "dmitrii-git";

let leftItems = [];
let rightItems = [];
let leftIndex = 0;
let rightIndex = 0;
let activePanel = "left";
let currentRepo = null;
let currentPath = null;

function highlight() {
  document.querySelectorAll("#left .item").forEach((el, i) =>
    el.classList.toggle("selected", activePanel === "left" && i === leftIndex)
  );
  document.querySelectorAll("#right .item").forEach((el, i) =>
    el.classList.toggle("selected", activePanel === "right" && i === rightIndex)
  );
}

async function loadRepos() {
  const res = await fetch(`https://api.github.com/users/${user}/repos`);
  const repos = await res.json();
  const left = document.getElementById("left");
  left.innerHTML = "";
  leftItems = repos;

  repos.forEach(repo => {
    const div = document.createElement("div");
    div.className = "item folder";
    div.textContent = repo.name;
    left.appendChild(div);
  });

  leftIndex = 0;
  highlight();
}

async function loadRepoFiles(repo, path = "") {
  currentRepo = repo;
  currentPath = path;

  document.getElementById("right-header").textContent =
    `RIGHT: ${repo}${path ? "/" + path : ""}`;

  const url = path
    ? `https://api.github.com/repos/${user}/${repo}/contents/${path}`
    : `https://api.github.com/repos/${user}/${repo}/contents`;

  const res = await fetch(url);
  const files = await res.json();
  const right = document.getElementById("right");
  right.innerHTML = "";

  rightItems = [{ name: "..", type: "dir", up: true }, ...files];

  rightItems.forEach(file => {
    const div = document.createElement("div");
    div.className = "item " + (file.type === "dir" ? "folder" : "file");
    div.textContent = file.name;
    right.appendChild(div);
  });

  rightIndex = 0;
  highlight();
}

function openSelected() {
  if (activePanel === "left") {
    const repo = leftItems[leftIndex].name;
    loadRepoFiles(repo);
    activePanel = "right";
  } else {
    const item = rightItems[rightIndex];
    if (item.up) {
      if (currentPath) {
        const parent = currentPath.split("/").slice(0, -1).join("/");
        loadRepoFiles(currentRepo, parent);
      } else {
        document.getElementById("right").innerHTML = "";
      }
      return;
    }
    if (item.type === "dir") {
      const newPath = currentPath ? `${currentPath}/${item.name}` : item.name;
      loadRepoFiles(currentRepo, newPath);
    } else {
      window.open(item.html_url, "_blank");
    }
  }
}

function moveSelection(dir) {
  if (activePanel === "left") {
    leftIndex = Math.max(0, Math.min(leftItems.length - 1, leftIndex + dir));
  } else {
    rightIndex = Math.max(0, Math.min(rightItems.length - 1, rightIndex + dir));
  }
  highlight();
}

function switchPanel() {
  activePanel = activePanel === "left" ? "right" : "left";
  highlight();
}

function runCommand(cmd) {
  const parts = cmd.trim().split(" ");
  const c = parts[0];

  if (c === "help") {
    alert("Commands:\nopen <repo>\ncd <repo>\ncd ..\nclear");
  }
  if (c === "clear") {
    document.getElementById("right").innerHTML = "";
  }
  if (c === "open" || c === "cd") {
    const repo = parts[1];
    loadRepoFiles(repo);
    activePanel = "right";
  }
  if (cmd === "cd ..") {
    openSelected();
  }
}

document.addEventListener("keydown", e => {
  if (document.activeElement === cmdline) return;

  if (e.key === "ArrowUp") moveSelection(-1);
  if (e.key === "ArrowDown") moveSelection(1);
  if (e.key === "ArrowLeft" || e.key === "ArrowRight" || e.key === "Tab") {
    e.preventDefault();
    switchPanel();
  }
  if (e.key === "Home") {
    if (activePanel === "left") leftIndex = 0;
    else rightIndex = 0;
    highlight();
  }
  if (e.key === "End") {
    if (activePanel === "left") leftIndex = leftItems.length - 1;
    else rightIndex = rightItems.length - 1;
    highlight();
  }
  if (e.key === "PageDown") moveSelection(10);
  if (e.key === "PageUp") moveSelection(-10);

  if (e.key === "Enter") openSelected();
  if (e.key === "Backspace") {
    e.preventDefault();
    if (activePanel === "right") openSelected();
  }

  if (e.key === "F3") {
    const item = rightItems[rightIndex];
    if (item && item.type === "file") window.open(item.html_url, "_blank");
  }

  if (e.key === "F4") {
    const item = rightItems[rightIndex];
    if (item && item.type === "file") window.open(item.html_url.replace("blob", "edit"), "_blank");
  }

  if (e.key === "F5") alert("Copy not implemented (NC-style placeholder)");
  if (e.key === "F7") alert("MkDir not implemented (NC-style placeholder)");

  if (e.key === "F10") {
    document.body.innerHTML = "<pre style='color:white;padding:20px'>Program terminated.</pre>";
  }

  if (e.ctrlKey && e.key === "l") {
    document.getElementById("right").innerHTML = "";
  }

  if (e.ctrlKey && e.key === "r") {
    loadRepos();
  }

  if (e.key === ":") {
    cmdline.focus();
  }
});

const cmdline = document.getElementById("cmdline");
cmdline.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    runCommand(cmdline.value);
    cmdline.value = "";
    cmdline.blur();
  }
});

loadRepos();
</script>

</body>
</html>
