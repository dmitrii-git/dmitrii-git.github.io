<style>
/* ---------------------------------------------------
   GLOBAL
--------------------------------------------------- */
body {
  margin: 0;
  background: #020204;
  font-family: "Fira Code", monospace;
  overflow: hidden;
  color: #00f6ff;
}

/* Neon cyberpunk fog */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:

    radial-gradient(circle at 70% 80%, rgba(255,0,200,0.12), transparent 60%);
  filter: blur(40px);
  z-index: -1;
}

/* Scanlines */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03) 0px,
    rgba(255,255,255,0.03) 1px,

  pointer-events: none;
  z-index: 999;

/* ---------------------------------------------------
   TERMINAL FRAME
--------------------------------------------------- */
#terminal {
  position: absolute;
  inset: 0;
  padding: 40px;
  overflow: hidden;
  color: #00f6ff;
  font-size: 14px;
  line-height: 1.5;
  white-space: pre-wrap;
}

/* Glitch layers */
.glitch {
  position: relative;
  display: inline-block;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0.7;
  mix-blend-mode: screen;
}

.glitch::before {
  color: #ff00c8;
  transform: translate(2px, -2px);
  animation: glitchTop 1.8s infinite linear alternate-reverse;
}

.glitch::after {
  color: #00f6ff;
  transform: translate(-2px, 2px);
  animation: glitchBottom 1.8s infinite linear alternate-reverse;
}

/* ICE red alert overlay */
#ice-alert {
  position: fixed;
  inset: 0;
  background: rgba(255,0,0,0.08);
  mix-blend-mode: screen;
  opacity: 0;
  animation: iceFlash 2.5s ease-in-out forwards;
}

/* Code rain flicker */
#matrix {
  position: fixed;
  inset: 0;
  font-size: 12px;
  color: rgba(0,255,200,0.15);
  pointer-events: none;
  white-space: pre;
  overflow: hidden;
  opacity: 0;
  animation: matrixFade 3s ease-in-out forwards 1.5s;
}

/* Profile panel */
#profile {
  opacity: 0;
  transform: translateY(40px);
  animation: revealProfile 2.5s ease forwards 12s;
}

/* ---------------------------------------------------
   ANIMATIONS
--------------------------------------------------- */
@keyframes iceFlash {
  0% { opacity: 0; }
  20% { opacity: 0.4; }
  40% { opacity: 0.15; }
  60% { opacity: 0.35; }
  80% { opacity: 0.1; }
  100% { opacity: 0.25; }
}

@keyframes glitchTop {
  0% { clip-path: inset(0 0 80% 0); }
  50% { clip-path: inset(0 0 20% 0); }
  100% { clip-path: inset(0 0 60% 0); }
}

@keyframes glitchBottom {
  0% { clip-path: inset(80% 0 0 0); }
  50% { clip-path: inset(20% 0 0 0); }
  100% { clip-path: inset(60% 0 0 0); }
}

@keyframes matrixFade {
  from { opacity: 0; }
  to { opacity: 0.35; }
}

@keyframes revealProfile {
  0% { opacity: 0; transform: translateY(40px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* Typing cursor */
.cursor {
  display: inline-block;
  width: 10px;
  height: 16px;
  background: #00f6ff;
  margin-left: 4px;
  animation: blink 0.8s infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  50.01%, 100% { opacity: 0; }
}
</style>
