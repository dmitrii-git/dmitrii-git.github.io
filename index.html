<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Norton Commander – GitHub Edition</title>
<style>
  body {
    margin: 0;
    background: #0000AA;
    color: #C0C0C0;
    font-family: "Courier New", monospace;
    font-size: 14px;
    overflow: hidden;
  }

  .top {
    background: #0000AA;
    color: #FFFF00;
    padding: 2px 6px;
    font-weight: bold;
  }

  .desktop {
    position: relative;
    height: calc(100vh - 90px);
    padding: 2px;
  }

  .panel {
    position: absolute;
    background: #000080;
    color: #C0C0C0;
    font-family: "Courier New", monospace;
    cursor: default;
  }

  .panel-inner {
    position: relative;
    z-index: 2;
  }

  .panel-shadow {
    position: absolute;
    top: 1px;
    left: 2px;
    right: -1px;
    bottom: -1px;
    background: #000055;
    z-index: 1;
  }

  .panel-border {
    white-space: pre;
    line-height: 1.1;
  }

  .panel-content {
    position: absolute;
    top: 2ch;
    left: 1ch;
    right: 1ch;
    bottom: 1ch;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  .panel-header {
    text-align: center;
    color: #FFFFFF;
    margin-bottom: 1px;
  }

  .panel-body {
    flex: 1;
    overflow-y: auto;
    white-space: pre;
  }

  .item {
    padding: 0 0;
  }

  .folder::before {
    content: "[DIR] ";
    color: #FFFF00;
  }

  .file::before {
    content: "      ";
  }

  .selected {
    background: #FFFFFF;
    color: #000000;
  }

  .status {
    background: #0000AA;
    color: #FFFFFF;
    padding: 2px 4px;
    font-size: 12px;
  }

  #cmdline {
    background: #000000;
    color: #00FF00;
    padding: 2px 4px;
    font-family: inherit;
    border: none;
    width: 100%;
    outline: none;
  }

  #dos {
    background: #000000;
    color: #C0C0C0;
    padding: 2px 4px;
    font-family: inherit;
    height: 40px;
    overflow-y: auto;
    white-space: pre;
  }

  .popup {
    position: absolute;
    background: #000080;
    color: #C0C0C0;
    border: 1px solid #C0C0C0;
    padding: 1ch;
    z-index: 1000;
    font-family: "Courier New", monospace;
  }

  .popup-title {
    color: #FFFF00;
    margin-bottom: 1ch;
  }

  .popup-buttons {
    text-align: center;
    margin-top: 1ch;
  }

  .popup-button {
    display: inline-block;
    padding: 0 1ch;
    margin: 0 1ch;
    border: 1px solid #C0C0C0;
    cursor: pointer;
  }

  .viewer {
    position: absolute;
    top: 10%;
    left: 10%;
    right: 10%;
    bottom: 10%;
    background: #000080;
    color: #C0C0C0;
    border: 1px solid #C0C0C0;
    z-index: 900;
    display: none;
    padding: 1ch;
    white-space: pre;
    overflow: auto;
  }

  .viewer-title {
    color: #FFFF00;
    margin-bottom: 1ch;
  }

</style>
</head>
<body>

<div class="top">Norton Commander — GitHub Edition</div>

<div class="desktop" id="desktop">
  <!-- Left panel -->
  <div class="panel" id="panel-left" style="top:10px;left:10px;width:48%;height:80%;">
    <div class="panel-shadow"></div>
    <div class="panel-inner">
      <div class="panel-border" id="border-left"></div>
      <div class="panel-content">
        <div class="panel-header">LEFT: Repositories</div>
        <div class="panel-body" id="left"></div>
      </div>
    </div>
  </div>

  <!-- Right panel -->
  <div class="panel" id="panel-right" style="top:10px;right:10px;width:48%;height:80%;">
    <div class="panel-shadow"></div>
    <div class="panel-inner">
      <div class="panel-border" id="border-right"></div>
      <div class="panel-content">
        <div class="panel-header" id="right-header">RIGHT: Files</div>
        <div class="panel-body" id="right"></div>
      </div>
    </div>
  </div>

  <!-- Viewer -->
  <div class="viewer" id="viewer">
    <div class="viewer-title" id="viewer-title"></div>
    <div id="viewer-body"></div>
  </div>
</div>

<div class="status">
  F1 Help  F3 View  F4 Hex  F5 Copy  F6 Move  F7 MkDir  F8 Delete  F10 Quit
</div>
<input id="cmdline" placeholder=":" />
<div id="dos">C:\&gt;</div>

<script>
const user = "dmitrii-git";

let leftItems = [];
let rightItems = [];
let leftIndex = 0;
let rightIndex = 0;
let activePanel = "left";
let currentRepo = null;
let currentPath = null;

const cmdline = document.getElementById("cmdline");
const dos = document.getElementById("dos");
const viewer = document.getElementById("viewer");
const viewerTitle = document.getElementById("viewer-title");
const viewerBody = document.getElementById("viewer-body");

function logDos(line) {
  dos.textContent += "\\n" + line;
  dos.scrollTop = dos.scrollHeight;
}

function drawBorder(panelEl, borderEl) {
  const rect = panelEl.getBoundingClientRect();
  const widthChars = Math.floor(rect.width / 8) - 1;
  const heightLines = Math.floor(rect.height / 16) - 1;

  let top = "╔" + "═".repeat(widthChars - 2) + "╗\\n";
  let middle = "";
  for (let i = 0; i < heightLines - 2; i++) {
    middle += "║" + " ".repeat(widthChars - 2) + "║\\n";
  }
  let bottom = "╚" + "═".repeat(widthChars - 2) + "╝";
  borderEl.textContent = top + middle + bottom;
}

function highlight() {
  document.querySelectorAll("#left .item").forEach((el, i) =>
    el.classList.toggle("selected", activePanel === "left" && i === leftIndex)
  );
  document.querySelectorAll("#right .item").forEach((el, i) =>
    el.classList.toggle("selected", activePanel === "right" && i === rightIndex)
  );
}

async function loadRepos() {
  const res = await fetch(`https://api.github.com/users/${user}/repos`);
  const repos = await res.json();
  const left = document.getElementById("left");
  left.innerHTML = "";
  leftItems = repos;

  repos.forEach(repo => {
    const div = document.createElement("div");
    div.className = "item folder";
    div.textContent = repo.name;
    left.appendChild(div);
  });

  leftIndex = 0;
  highlight();
}

async function loadRepoFiles(repo, path = "") {
  currentRepo = repo;
  currentPath = path;

  document.getElementById("right-header").textContent =
    `RIGHT: ${repo}${path ? "/" + path : ""}`;

  const url = path
    ? `https://api.github.com/repos/${user}/${repo}/contents/${path}`
    : `https://api.github.com/repos/${user}/${repo}/contents`;

  const res = await fetch(url);
  const files = await res.json();
  const right = document.getElementById("right");
  right.innerHTML = "";

  rightItems = [{ name: "..", type: "dir", up: true }, ...files];

  rightItems.forEach(file => {
    const div = document.createElement("div");
    div.className = "item " + (file.type === "dir" ? "folder" : "file");
    div.textContent = file.name;
    right.appendChild(div);
  });

  rightIndex = 0;
  highlight();
}

function openSelected() {
  if (activePanel === "left") {
    const repo = leftItems[leftIndex].name;
    loadRepoFiles(repo);
    activePanel = "right";
  } else {
    const item = rightItems[rightIndex];
    if (!item) return;
    if (item.up) {
      if (currentPath) {
        const parent = currentPath.split("/").slice(0, -1).join("/");
        loadRepoFiles(currentRepo, parent);
      } else {
        document.getElementById("right").innerHTML = "";
      }
      return;
    }
    if (item.type === "dir") {
      const newPath = currentPath ? `${currentPath}/${item.name}` : item.name;
      loadRepoFiles(currentRepo, newPath);
    } else {
      window.open(item.html_url, "_blank");
    }
  }
}

function moveSelection(dir) {
  if (activePanel === "left") {
    leftIndex = Math.max(0, Math.min(leftItems.length - 1, leftIndex + dir));
  } else {
    rightIndex = Math.max(0, Math.min(rightItems.length - 1, rightIndex + dir));
  }
  highlight();
}

function switchPanel() {
  activePanel = activePanel === "left" ? "right" : "left";
  highlight();
}

function runCommand(cmd) {
  logDos("C:\\>" + cmd);
  const parts = cmd.trim().split(" ");
  const c = parts[0];

  if (c === "help") {
    logDos("Commands: open <repo>, cd <repo>, cd .., clear");
  }
  if (c === "clear") {
    document.getElementById("right").innerHTML = "";
  }
  if (c === "open" || c === "cd") {
    const repo = parts[1];
    loadRepoFiles(repo);
    activePanel = "right";
  }
  if (cmd === "cd ..") {
    openSelected();
  }
}

async function viewFileHex(item) {
  const apiUrl = item.url;
  const res = await fetch(apiUrl);
  const meta = await res.json();
  if (!meta.content) {
    viewerTitle.textContent = "Hex viewer (no content)";
    viewerBody.textContent = "No content available.";
    viewer.style.display = "block";
    return;
  }
  const bytes = atob(meta.content.replace(/\\n/g, ""));
  let out = "";
  for (let i = 0; i < bytes.length; i += 16) {
    let hex = "";
    let ascii = "";
    for (let j = 0; j < 16 && i + j < bytes.length; j++) {
      const code = bytes.charCodeAt(i + j);
      hex += code.toString(16).padStart(2, "0") + " ";
      ascii += (code >= 32 && code < 127) ? String.fromCharCode(code) : ".";
    }
    out += i.toString(16).padStart(8, "0") + "  " + hex.padEnd(16 * 3) + " " + ascii + "\\n";
  }
  viewerTitle.textContent = "Hex viewer: " + item.name;
  viewerBody.textContent = out;
  viewer.style.display = "block";
}

async function viewFileText(item) {
  const apiUrl = item.download_url;
  if (!apiUrl) {
    viewerTitle.textContent = "Viewer (no text)";
    viewerBody.textContent = "No text content available.";
    viewer.style.display = "block";
    return;
  }
  const res = await fetch(apiUrl);
  const text = await res.text();
  viewerTitle.textContent = "Viewer: " + item.name;
  viewerBody.textContent = text;
  viewer.style.display = "block";
}

function showPopup(title, action) {
  const desktop = document.getElementById("desktop");
  const popup = document.createElement("div");
  popup.className = "popup";
  popup.innerHTML = `
    <div class="popup-title">${title}</div>
    <div>Operation is not implemented (demo only).</div>
    <div class="popup-buttons">
      <span class="popup-button" id="popup-ok">OK</span>
    </div>
  `;
  desktop.appendChild(popup);
  popup.style.top = "30%";
  popup.style.left = "30%";

  popup.querySelector("#popup-ok").onclick = () => {
    desktop.removeChild(popup);
    logDos(action + " cancelled.");
  };
}

document.addEventListener("keydown", e => {
  if (viewer.style.display === "block") {
    if (e.key === "Escape" || e.key === "F3" || e.key === "F4") {
      viewer.style.display = "none";
    }
    return;
  }

  if (document.activeElement === cmdline) return;

  if (e.key === "ArrowUp") moveSelection(-1);
  if (e.key === "ArrowDown") moveSelection(1);
  if (e.key === "ArrowLeft" || e.key === "ArrowRight" || e.key === "Tab") {
    e.preventDefault();
    switchPanel();
  }
  if (e.key === "Home") {
    if (activePanel === "left") leftIndex = 0;
    else rightIndex = 0;
    highlight();
  }
  if (e.key === "End") {
    if (activePanel === "left") leftIndex = leftItems.length - 1;
    else rightIndex = rightItems.length - 1;
    highlight();
  }
  if (e.key === "PageDown") moveSelection(10);
  if (e.key === "PageUp") moveSelection(-10);

  if (e.key === "Enter") openSelected();
  if (e.key === "Backspace") {
    e.preventDefault();
    if (activePanel === "right") openSelected();
  }

  if (e.key === "F3") {
    const item = rightItems[rightIndex];
    if (item && item.type === "file") viewFileText(item);
  }

  if (e.key === "F4") {
    const item = rightItems[rightIndex];
    if (item && item.type === "file") viewFileHex(item);
  }

  if (e.key === "F5") showPopup("Copy", "Copy");
  if (e.key === "F6") showPopup("Move", "Move");
  if (e.key === "F7") showPopup("Make Directory", "MkDir");
  if (e.key === "F8") showPopup("Delete", "Delete");

  if (e.key === "F10") {
    document.body.innerHTML = "<pre style='color:white;padding:20px'>Program terminated.</pre>";
  }

  if (e.ctrlKey && e.key.toLowerCase() === "l") {
    document.getElementById("right").innerHTML = "";
  }

  if (e.ctrlKey && e.key.toLowerCase() === "r") {
    loadRepos();
  }

  if (e.key === ":") {
    cmdline.focus();
  }
});

cmdline.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    runCommand(cmdline.value);
    cmdline.value = "";
    cmdline.blur();
  }
});

// Mouse-drag panels
function makeDraggable(panelId, borderId) {
  const panel = document.getElementById(panelId);
  const border = document.getElementById(borderId);
  let offsetX = 0, offsetY = 0, dragging = false;

  panel.addEventListener("mousedown", e => {
    if (e.target.closest(".panel-content")) return;
    dragging = true;
    offsetX = e.clientX - panel.offsetLeft;
    offsetY = e.clientY - panel.offsetTop;
  });

  document.addEventListener("mousemove", e => {
    if (!dragging) return;
    panel.style.left = (e.clientX - offsetX) + "px";
    panel.style.top = (e.clientY - offsetY) + "px";
    drawBorder(panel, border);
  });

  document.addEventListener("mouseup", () => dragging = false);

  window.addEventListener("resize", () => drawBorder(panel, border));
  drawBorder(panel, border);
}

makeDraggable("panel-left", "border-left");
makeDraggable("panel-right", "border-right");

loadRepos();
</script>

</body>
</html>
