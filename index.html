  z-index: -2;

  inset: 0;

  pointer-events: none;
  z-index: 999;
}

/* TERMINAL AREA */
#terminal {

  inset: 0;
  padding: 32px 20px;

  font-size: 13px;
  line-height: 1.5;
  white-space: pre-wrap;
}

/* EXPERIENCE */

.exp-title {

}

.exp-meta {

.exp-desc {

/* EDUCATION / CERTS LISTS */

  font-size: 12px;

/* GLITCH TITLE */
.glitch {
  position: relative;
  display: inline-block;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0.7;
  mix-blend-mode: screen;
}

.glitch::before {
  color: var(--magenta);
  transform: translate(2px, -2px);
  animation: glitchTop 1.8s infinite linear alternate-reverse;
}

.glitch::after {
  color: var(--cyan);
  transform: translate(-2px, 2px);
  animation: glitchBottom 1.8s infinite linear alternate-reverse;
}

/* CURSOR */
.cursor {
  display: inline-block;
  width: 10px;
  height: 16px;
  background: var(--cyan);
  margin-left: 4px;
  animation: blink 0.8s infinite;
}

/* ANIMATIONS */
@keyframes blink {

  50.01%, 100% { opacity: 0; }
}

@keyframes iceFlash {

  20% { opacity: 0.5; }
  40% { opacity: 0.2; }
  60% { opacity: 0.45; }
  80% { opacity: 0.18; }
  100% { opacity: 0.3; }

  0% { clip-path: inset(0 0 80% 0); }
  50% { clip-path: inset(0 0 20% 0); }
  100% { clip-path: inset(0 0 60% 0); }
}

  0% { clip-path: inset(80% 0 0 0); }
  50% { clip-path: inset(20% 0 0 0); }
  100% { clip-path: inset(60% 0 0 0); }
}

@keyframes matrixFade {

  to { opacity: 0.35; }

@keyframes revealProfile {

  100% { opacity: 1; transform: translateY(0); }
}

/* RESPONSIVE */
@media (max-width: 768px) {
  #terminal {
    padding: 20px 10px;
    font-size: 12px;

</style>
